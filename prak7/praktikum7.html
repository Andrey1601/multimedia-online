<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>example</title>
    <link rel="stylesheet" href="">

</head>

<body onload="startApp()">
    <canvas id="canvas"></canvas>
    <p id="controls">
        <input type="button" id="start_button" value="Start">
        &nbsp; &nbsp;
        <input type="button" id="stop_button" value="Stop">
    <p id="msg">Let's Gooo</p>
    </p>
    <!-- ----------------------------------------------------- -->
    <style>
        #canvas {
            margin-left: auto;
            margin-right: auto;
            display: block;
            background-color: black;
        }

        #controls {
            text-align: center;
        }

        #start_button,
        #stop_button {
            font-size: 16pt;
        }

        #msg {
            text-align: center;
        }
    </style>
    <!-- ----------------------------------------------------- -->

    <script type="text/javascript">
        // Hacks to deal with different function names in different browsers
        window.requestAnimFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback, element) {

                    window.setTimeout(callback, 1000 / 60);
                };
        })();
        window.AudioContext = (function () {
            return window.webkitAudioContext || window.AudioContext ||
                window.mozAudioContext;
        })();
        // Global Variables for Audio
        var audioContext;
        var audioBuffer;
        var sourceNode;
        var analyserNode;
        var javascriptNode;
        var audioData = null;
        var audioPlaying = false;
        var sampleSize = 1024;
        var amplitudeArray;
        var audioUrl = "bring_us_the_sun.mp3";
        // Global Variables for the Graphics
        var canvasWidth = 1000;
        var canvasHeight = 450;
        var ctx;
        function startApp() {
            var c = document.getElementById('canvas');
            c.width = canvasWidth;
            c.height = canvasHeight;
            ctx = c.getContext("2d");
            try {
                audioContext = new AudioContext();
            } catch (e) {
                alert('Web Audio API is not supported in this browser');
            }
            // gather samples for the analysis, update the canvas
            var startBtn = document.getElementById('start_button');
            startBtn.onclick = function (e) {
                e.preventDefault();
                setupAudioNodes();
                javascriptNode.onaudioprocess = function () {
                    analyserNode.getByteTimeDomainData(amplitudeArray);
                    // draw the display if the audio is playing

                    if (audioPlaying == true) {

                        requestAnimFrame(drawTimeDomain);
                    }
                }
                if (audioData == null) {
                    loadSound(audioUrl);
                } else {
                    playSound(audioData);
                }
            };
            // Stop the audio playing
            var stopBtn = document.getElementById('stop_button');
            stopBtn.onclick = function (e) {
                e.preventDefault();
                sourceNode.stop(0);
                audioPlaying = false;
            };
        };
        function setupAudioNodes() {
            sourceNode = audioContext.createBufferSource();
            analyserNode = audioContext.createAnalyser();
            javascriptNode =
                audioContext.createScriptProcessor(sampleSize, 1, 1);
            amplitudeArray = new
                Uint8Array(analyserNode.frequencyBinCount);
            // Now connect the nodes together
            sourceNode.connect(audioContext.destination);
            sourceNode.connect(analyserNode);
            analyserNode.connect(javascriptNode);
            javascriptNode.connect(audioContext.destination);
        }
        function loadSound(url) {
            document.getElementById('msg').textContent = "Loading audio...";
            var request = new XMLHttpRequest();
            request.open('GET', url, true);
            request.responseType = 'arraybuffer';
            request.onload = function () {
                audioContext.decodeAudioData(request.response, function
                    (buffer) {
                    document.getElementById('msg').textContent = "Audio sample download finished";
                    audioData = buffer;
                    playSound(audioData);

                }, onError);
            }
            request.send();
        }
        function playSound(buffer) {
            sourceNode.buffer = buffer;
            sourceNode.start(0);
            sourceNode.loop = true;
            audioPlaying = true;
        }
        function onError(e) {
            console.log(e);
        }
        function drawTimeDomain() {
            clearCanvas();
            for (var i = 0; i < amplitudeArray.length; i++) {
                var value = amplitudeArray[i] / 300;
                var y = canvasHeight - (canvasHeight * value) - 1;
                var x = i * canvasWidth / amplitudeArray.length;
                var clr = ['red', 'blue', 'yellow'];
                var color = Math.floor(Math.random() * 10);
                ctx.fillStyle = 'blue';
                ctx.fillRect(x, 0, 2, y);
            }
        }
        function clearCanvas() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        }
    </script>
</body>

</html>
